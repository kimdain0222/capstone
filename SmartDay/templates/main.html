<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>SMART DAY</title>
    
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <link href="../static/main.css" rel="stylesheet">
</head>
<body class="bg-background-light">

<div class="flex h-screen bg-sunny">
    <aside class="flex w-64 flex-col border-r border-stone-200 bg-white/50 backdrop-blur-sm">
        <div class="flex h-20 items-center justify-start px-6">
            <a class="flex items-center gap-2 text-2xl font-bold text-gray-800" href="/main">
                <span class="material-symbols-outlined text-4xl text-[var(--primary-color)]">wb_sunny</span>
                <span>SMART DAY</span>
            </a>
        </div>
        <nav class="flex flex-col gap-2 p-4">
            <button class="flex items-center gap-3 rounded-lg px-4 py-3 text-lg font-medium text-stone-600 hover:bg-[var(--primary-color)]/20" id="chatbot-btn">
                <span class="material-symbols-outlined">chat</span><span>챗봇</span>
            </button>
            </button>
            <button class="flex items-center gap-3 rounded-lg px-4 py-3 text-lg font-medium text-stone-600 hover:bg-[var(--primary-color)]/20" id="calendar-btn">
                <span class="material-symbols-outlined">calendar_month</span><span>일정</span>
            </button>
            <button class="flex items-center gap-3 rounded-lg px-4 py-3 text-lg font-medium text-stone-600 hover:bg-[var(--primary-color)]/20" id="map-btn">
                <span class="material-symbols-outlined">map</span><span>지도</span>
            </button>
        </nav>
        <div class="mt-auto p-4">
             <button class="flex w-full items-center gap-3 rounded-lg px-4 py-3 text-lg font-medium text-stone-600 hover:bg-red-100" id="logout-btn">
                <span class="material-symbols-outlined">logout</span><span>로그아웃</span>
            </button>
        </div>
    </aside>

    <main class="flex flex-1 flex-col">
        <header class="flex h-20 items-center justify-end px-8">
            <button class="relative">
                <img alt="User avatar" class="h-12 w-12 rounded-full" src="https://placehold.co/100x100/4A90E2/FFFFFF?text=P"/>
            </button>
        </header>

        <div class="flex-1 p-8">
            <iframe id="content-frame" src="/chatbot"></iframe>
        </div>
    </main>
</div>

<script src="../static/main.js"></script>

</body>
</html>
