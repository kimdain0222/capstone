<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일정 관리</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <link rel="stylesheet" href="../static/calendar.css">
</head>
<body>

<div class="flex h-full w-full space-x-8 p-4 box-border">
    <div class="w-[65%] flex flex-col bg-white/70 backdrop-blur-md rounded-xl shadow-lg p-6">
        <div class="flex items-center justify-between mb-4">
            <button id="prev-month-btn" class="p-1 rounded-full hover:bg-gray-200"><span class="material-symbols-outlined">chevron_left</span></button>
            <h2 class="text-xl font-bold" id="calendar-title"></h2>
            <button id="next-month-btn" class="p-1 rounded-full hover:bg-gray-200"><span class="material-symbols-outlined">chevron_right</span></button>
        </div>
        <div class="grid grid-cols-7 text-center font-medium text-gray-500 border-b pb-2 mb-2">
            <div>일</div><div>월</div><div>화</div><div>수</div><div>목</div><div>금</div><div>토</div>
        </div>
        <div class="calendar-grid flex-1" id="calendar-body"></div>
    </div>

    <div class="w-[35%] flex flex-col bg-white/70 backdrop-blur-md rounded-xl shadow-lg p-6">
        <div class="flex items-center justify-between mb-4">
            <h2 class="text-xl font-bold" id="event-list-title">일정 목록</h2>
        </div>
        <div class="flex-1 space-y-3 overflow-y-auto" id="event-list">
            <p class="text-gray-500">날짜를 선택하면 일정이 표시됩니다.</p>
        </div>
        <div class="flex items-center justify-center mt-4 space-x-4" id="pagination-controls">
            <button id="prev-page-btn" class="p-1 rounded-full hover:bg-gray-200 disabled:opacity-50" disabled><span class="material-symbols-outlined">navigate_before</span></button>
            <span id="page-info" class="text-sm font-medium"></span>
            <button id="next-page-btn" class="p-1 rounded-full hover:bg-gray-200 disabled:opacity-50" disabled><span class="material-symbols-outlined">navigate_next</span></button>
        </div>
    </div>
</div>

<div id="event-modal" class="modal-overlay hidden">
    <div class="modal-container">
        <div class="flex items-center justify-between p-4 border-b">
            <h2 class="text-xl font-bold" id="modal-title">일정 추가</h2>
            <button id="close-modal-btn" class="p-1 rounded-full hover:bg-gray-200"><span class="material-symbols-outlined pointer-events-none">close</span></button>
        </div>
        <div class="p-6 flex flex-col space-y-4">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="start-time" class="block text-sm font-medium text-gray-700">시작 시간</label>
                    <select id="start-time" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm"></select>
                </div>
                <div>
                    <label for="end-time" class="block text-sm font-medium text-gray-700">종료 시간</label>
                    <select id="end-time" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm"></select>
                </div>
            </div>
            <textarea class="flex-1 w-full p-2 bg-transparent border border-gray-300 rounded-lg min-h-[120px]" id="memo-textarea" placeholder="일정 내용을 입력하세요..."></textarea>
            <p id="modal-error-msg" class="text-red-500 text-sm h-5 text-center"></p>
            <button class="w-full bg-[var(--primary-color)] text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600" id="save-memo-btn">저장</button>
        </div>
    </div>
</div>

<script src="../static/calendar.js"></script>

</body>
</html>
