<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>SMART DAY - 로그인</title>
    
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&amp;family=Plus+Jakarta+Sans:wght@700;800&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <link href="../static/login.css" rel="stylesheet">
</head>
<body class="bg-[var(--tw-bg-secondary)]">

<div class="relative flex min-h-screen w-full flex-col">
    <header class="absolute left-0 top-0 flex items-center gap-2 px-10 py-6">
        <span class="material-symbols-outlined text-3xl text-[var(--tw-bg-primary)]">wb_sunny</span>
        <h1 class="font-display text-2xl font-bold text-[var(--tw-text-primary)]">SMART DAY</h1>
    </header>
    
    <main class="flex flex-1 items-center justify-center p-4 sm:p-6 lg:p-8">
        <div class="w-full max-w-sm space-y-6">
            <div class="text-center">
                <h2 class="font-display text-4xl font-extrabold text-[var(--tw-text-primary)]">환영합니다</h2>
                <p class="mt-3 text-base text-[var(--tw-text-secondary)]">로그인하여 하루를 계획해보세요.</p>
            </div>
            
            <form id="login-form" class="space-y-6">
                <div class="space-y-4 rounded-md shadow-sm">
                    <div>
                        <label class="sr-only" for="email-address">이메일 주소</label>
                        <input autocomplete="email" class="form-input block w-full appearance-none rounded-t-md border-gray-300 bg-white px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-[var(--tw-bg-primary)] focus:outline-none focus:ring-[var(--tw-bg-primary)] sm:text-sm" id="email-address" name="email" placeholder="이메일 주소" required="" type="email"/>
                    </div>
                    <div>
                        <label class="sr-only" for="password">비밀번호</label>
                        <input autocomplete="current-password" class="form-input block w-full appearance-none rounded-b-md border-gray-300 bg-white px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-[var(--tw-bg-primary)] focus:outline-none focus:ring-[var(--tw-bg-primary)] sm:text-sm" id="password" name="password" placeholder="비밀번호" required="" type="password"/>
                    </div>
                </div>
                
                <div id="error-message" class="hidden rounded-md bg-red-50 p-4 text-sm text-red-700"></div>
                
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input class="h-4 w-4 rounded border-gray-300 text-[var(--tw-bg-primary)] focus:ring-[var(--tw-bg-primary)]" id="remember-me" name="remember-me" type="checkbox"/>
                        <label class="ml-2 block text-sm text-[var(--tw-text-secondary)]" for="remember-me">로그인 상태 유지</label>
                    </div>
                    <div class="text-sm">
                        <a class="font-medium text-[var(--tw-bg-primary)] hover:text-sky-500" href="#">비밀번호를 잊으셨나요?</a>
                    </div>
                </div>
                
                <div>
                    <button class="group relative flex w-full justify-center rounded-md border border-transparent bg-[var(--tw-bg-primary)] px-4 py-2 text-sm font-medium text-white hover:bg-sky-500 focus:outline-none focus:ring-2 focus:ring-[var(--tw-bg-primary)] focus:ring-offset-2" type="submit">로그인</button>
                </div>
            </form>
            
            <div class="relative flex items-center py-2">
                <div class="flex-grow border-t border-gray-300"></div>
                <span class="mx-4 flex-shrink text-sm text-[var(--tw-text-secondary)]">또는</span>
                <div class="flex-grow border-t border-gray-300"></div>
            </div>
            
            <div>
                <button id="kakao-login-btn" class="group relative flex w-full items-center justify-center rounded-md border border-gray-200 bg-[#FEE500] px-4 py-2 text-sm font-medium text-[#3A1D1D] shadow-sm transition hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2" type="button">
                    <svg class="h-5 w-5" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><path d="M16 4.64c-6.96 0-12.64 4.48-12.64 10.08 0 3.52 1.92 6.624 4.96 8.48l-1.696 5.248 5.76-3.616c.8.128 1.6.192 2.4.192 6.976 0 12.64-4.48 12.64-10.08S22.976 4.64 16 4.64z"/></svg>
                    <span class="ml-3">카카오로 로그인하기</span>
                </button>
            </div>
            
            <p class="mt-6 text-center text-sm text-[var(--tw-text-secondary)]">
                계정이 없으신가요? 
                <a class="font-medium text-[var(--tw-bg-primary)] hover:text-sky-500" href="/signup">
                    가입하기
                </a>
            </p>
        </div>
    </main>
</div>

<script src="../static/login.js"></script>

</body>
</html>
