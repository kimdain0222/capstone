<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Smart Day - 회원가입</title>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    
    <link href="../static/signup.css" rel="stylesheet">
</head>
<body class="bg-blue-50">

<div class="flex flex-col min-h-screen">
    <header class="p-6">
        <div class="flex items-center space-x-2">
            <span class="material-icons text-sky-400" style="font-size: 32px;">wb_sunny</span>
            <span class="text-xl font-bold text-gray-800">SMART DAY</span>
        </div>
    </header>
    
    <main class="flex-grow flex items-center justify-center">
        <div class="w-full max-w-md mx-auto p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">회원가입</h1>
                <p class="text-gray-500">새로운 계정을 만들어 보세요.</p>
            </div>
            
            <div id="message-container" class="mb-4"></div>
            
            <form class="space-y-4" id="signup-form">
                <div>
                    <label class="sr-only" for="username">이름</label>
                    <input class="w-full px-4 py-3 rounded-md bg-white border border-gray-300 text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-sky-400" id="username" placeholder="이름" type="text" required/>
                </div>
                <div>
                    <label class="sr-only" for="email">이메일 주소</label>
                    <input class="w-full px-4 py-3 rounded-md bg-white border border-gray-300 text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-sky-400" id="email" placeholder="이메일 주소" type="email" required/>
                </div>
                <div>
                    <label class="sr-only" for="password">비밀번호</label>
                    <input class="w-full px-4 py-3 rounded-md bg-white border border-gray-300 text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-sky-400" id="password" placeholder="비밀번호" type="password" required/>
                </div>
                <button class="w-full bg-sky-400 text-white font-bold py-3 px-4 rounded-md hover:opacity-90 transition-opacity" type="submit">가입하기</button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-500">
                    이미 계정이 있으신가요?
                    <a class="font-medium text-sky-500 hover:underline" href="/login">로그인하기</a>
                </p>
            </div>
        </div>
    </main>
</div>

<script src="../static/signup.js"></script>

</body>
</html>
